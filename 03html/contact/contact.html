<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome To Contact Page</h1>
    <h3>You can reach us using this form</h3>
    <h3><a href="../index.html">Home</a></h3>

    <div id="contact-form">
      <form action="GET" method="get">
        <label for="fullname">Name</label>
        <br />
        <input type="text" name="fullname" placeholder="Full Name" />
        <br />
        <label for="email">My Email</label>
        <br />
        <input type="email" name="email" placeholder="email@email.com" />
        <br />
        <textarea name="details" id="" cols="30" rows="10"> </textarea>
        <br />
        <select name="language" id="">
          <option value="cpp">C++</option>
          <option value="java">Java</option>
          <option value="js">Javascript</option>
        </select>
        <br />

        <h3>What is the Social Media Profile You Prefer</h3>
        <input type="checkbox" name="Preferences" id="" value="LinkedIn" />
        <label for="LinkedIn"> LinkedIn</label><br />
        <input type="checkbox" name="Preferences" id="" value="Instagram" />
        <label for="Instagram"> Instagram</label><br />
        <input type="checkbox" name="Preferences" id="" value="Facebook" />
        <label for="Facebook"> Facebook</label><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
